<!DOCTYPE html>
<html>
<head>
	<title>Las Vegas Map</title>
	<link rel="stylesheet" href="css/map.css">
	<link rel="stylesheet" href="css/menu.css">
	<link rel="stylesheet" href="css/lib/foundation.min.css">
	<link rel="stylesheet" href="css/lib/placelist.css">
	<link rel="stylesheet" href="css/mycss.css">
</head>
<body>
	<nav id="topbar" class="fixed topbar">
		<div id="search-container" class="full-width collapse postfix small-centered">

			<!-- Search Bar -->
			<div class="columns small-8 medium-8 large-3">
				<input type="text" placeholder="Search" data-bind="textInput:query">
			</div>
			<div class="small-4 medium-4 large-2 end columns">
				<a href="#" class="button postfix" data-bind="click:searched">Search</a>
			</div>

			<!-- Filter Bar -->
			<dl id="filter-menu" class="columns sub-nav show-for-large-up large-7" role="menu" title="Filter Menu List">
				<dt id="menudark">Show:</dt>
				<dd role="menuitem">
					<a id="menudark" data-bind="click:showAllLocations" href="#">All</a>
				</dd>
				<dd role="menuitem">
					<a id="menudark" data-bind="click:showCasualLocations" href="#"><span>Casual Restraunt</span></a>
				</dd>
				<dd role="menuitem">
					<a id="menudark" data-bind="click:showDinningLocations" href="#"><span>Fine Dining</span></a>
				</dd>
				<dd role="menuitem">
					<a id="menudark" data-bind="click:showShowsLocations" href="#"><span>Shows</span></a>
				</dd>
				<dd role="menuitem">
					<a id="menudark" data-bind="click:showShopLocations" href="#"><span>Shops</span></a>
				</dd>
				<dd role="menuitem">
					<a id="menudark" data-bind="click:showAttractionsLocations" href="#"><span>Attractions</span></a>
				</dd>
			</dl>
		</div>
	</nav>
	<div class="hidden placeslist fixed show-for-large-up">
		<input type="checkbox" id="placeslist-switcher"/>
		<label id="place" class="placebar-button" for="placeslist-switcher">
			<span><i class="icon-cancel"></i></span>
			<span><i class="icon-location"></i></span>
		</label>
		<div>
			<div>
				<h1 class="location-title"><i class="icon-location"></i> Locations</h1>
				<ul data-bind="foreach: locations">
					<li><a data-bind="text: title, click: $parent.openInfoWindow" href="#"></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="map">
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
	<script type="text/javascript" src="js/lib/jquery-2.1.4.min.js.js"></script>
	<script type="text/javascript" src="js/myApp.js"></script>

	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0upBSIJ83gXpeSbMPtkfnn355wiRgvjQ&callback=initMap">
	</script>
</body>
</html>
